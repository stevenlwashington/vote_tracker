<!DOCTYPE html>
<html>
  <head>
    <title>Kitten Komparison</title>
    <meta charset="utf-8" />
    <script src="js/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>
    <h2 id="message">Dummy Message</h2>

    <div id="kittenLeft" border="1px solid">
      <input id = "displayLeft" type="image" src="" alt="submit">
    </div>

    <div id="chartDiv">
      <canvas id="chart" width="300" height="200"></canvas>
    </div>

    <div id="kittenRight" border="1px solid">
      <input id = "displayRight" type="image" src="" alt="submit">
    </div>

    <div id="submitSection">

      <input type="submit" value="Submit Vote" id="submitButton">

      <input type="submit" value="Next Kitten" id="nextButton">

    </div>

    <script src="js/app.js"></script>
  </body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Krafty Kittens</title>
    <meta charset="utf-8" />
    <script src="js/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <link href="css/style.css" text="text/css" rel="stylesheet"/>
     <link href='http://fonts.googleapis.com/css?family=Boogaloo' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <h2 id="title">Krafty Kittens</h2>
    <h4 id="message">Select a kitten!</h4>

  <main id="main">

    <div id="kittenLeft">
      <img id = "displayLeft" type="image" src="" alt="submit">
    </div>

    <div id="chartDiv">
      <canvas id="chart" width="300" height="200"></canvas>
    </div>

    <div id="kittenRight">
      <img id = "displayRight" type="image" src="" alt="submit">
    </div>

  </main>

    <div id="submitSection">
      <input type="submit" value="Next Kitten" class="hidden" id="nextButton">
    </div>

    <script src="js/app.js"></script>
  </body>

</html>
